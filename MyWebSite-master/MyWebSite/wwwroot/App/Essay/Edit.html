<section class="row" ng-controller="EssayEditController">
    <div class="col-md-12">
        <div class="box">
            <form role="form" name="myForm" novalidate>
                <div class="box-body">
                    <div class="form-group {{myForm.title.$dirty && myForm.title.$error.required?'has-error':''}}">
                        <label for="title">标题:</label>
                        <input type="text" name="title"
                               class="form-control input-sm" placeholder="输入文章标题..."
                               ng-model="vm.essay.title" required>
                    </div>
                    <div class="form-group">
                        <label for="editorEssay">内容:</label>
                        <textarea id="editorEssay"></textarea>
                    </div>
                    <div class="form-group">
                        <label>分类:</label>
                        <div class="checkbox">
                            <label class="radio-inline">
                                <input type="radio" name="catalog"
                                       ng-model="vm.essay.essayCatalogID" ng-value=null>
                                未分类
                            </label>
                            <label class="radio-inline" ng-repeat="x in vm.essayCatalogs">
                                <input type="radio" name="catalog"
                                       ng-model="vm.essay.essayCatalogID" ng-value="x.essayCatalogID">
                                {{x.name | limitTo : 10:3}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>标签:</label>
                        <div class="checkbox">
                            <label class="radio-inline" ng-repeat="x in vm.essayTags">
                                <input type="checkbox" name="tag"
                                       ng-model="x.selected" ng-value="x.essayTagID">
                                {{x.name}}
                            </label>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-instagram"
                                ng-disabled="myForm.title.$invalid || submitting"
                                ng-click="onSubmit()"
                                ladda="submitting"
                                data-style="expand-right">
                            <i class="fa fa-save margin-r-5"></i>保存
                        </button>
                        <button class="btn btn-instagram" ui-sref="EssayIndex">
                            <i class="fa fa-undo margin-r-5"></i>取消
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
